<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Homepage</title>
  </head>
  <body>
    <header>
      <h1>Call me Franzbrötchen</h1>
      <nav>
        <div><a href="#WhoIam">Who I am</a></div>
        <div><a href="#Contact">Contact</a></div>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <img src="images/franzbrotchen.jpeg" alt="Franz" width="50%" />
          <p>
            I am a funny guy who likes to eat Franzbrötchen for breakfast. Want
            to eat Franzbrötchen with me? Cantact me!
          </p>
        </div>
        <div>
          <p>Besides Franzbrötchen I also like to eat:</p>
          <ul>
            <li><i>Big Mac</i></li>
            <li><i>Bolo</i></li>
            <li><i>Tacos</i></li>
          </ul>
        </div>
      </section>
      <section>
        <fieldset>
          <legend><b>Contact</b></legend>
          <p>Phone: 187/111333555</p>
          <p>
            Email: <a href="mailto:franz@broetchen.de">franz@broetchen.de</a>
          </p>
        </fieldset>
      </section>
      <section>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="images/icons8-instagram-512.png"
            alt="instagram"
            width="50px"
          />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="images/icons8-facebook-512.svg"
            alt="facebook"
            width="50px"
          />
        </a>
        <a href="https://www.github.com" target="_blank">
          <img src="images/icons8-github-512.svg" alt="github" width="50px" />
        </a>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
